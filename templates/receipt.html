<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fee Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #2f3b52;
            color: #fff;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #1e2a38;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .main-content h1 {
            font-size: 24px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .print-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .print-btn:hover {
            background-color: #0f7d7d;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="manage_lots.html">Manage Lots</a>
        <a href="receipt.html">Online Fee Receipt</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="main-content">
        <h1>Online Fee Receipts</h1>
        <p>Below are the generated receipts for recent parking activity.</p>

        <table id="receiptTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Parking Spot</th>
                    <th>Hours Parked</th>
                    <th>Rate/hr (₹)</th>
                    <th>Total Amount (₹)</th>
                </tr>
            </thead>
            <tbody>
                <!--sample data-->
            </tbody>
        </table>

        <button class="print-btn" onclick="window.print()">Print/Download</button>
    </div>

    <script>
        // Simulated receipt data
        const receipts = [
            { username: "rahul_23", spot: "P101", hours: 3, rate: 40 },
            { username: "Mohit.sur95", spot: "P102", hours: 5, rate: 50 },
            { username: "Shyam_RD", spot: "P205", hours: 2, rate: 60 },
            { username: "Payal_A", spot: "P301", hours: 1, rate: 100 }
            { username: "Anjali_909", spot: "P404", hours: 4, rate: 25 }
        ];

        const tbody = document.querySelector("#receiptTable tbody");

        receipts.forEach(entry => {
            const total = entry.hours * entry.rate;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.username}</td>
                <td>${entry.spot}</td>
                <td>${entry.hours}</td>
                <td>₹${entry.rate}</td>
                <td><strong>₹${total}</strong></td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
