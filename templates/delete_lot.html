<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Lot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    h2 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirm-btn {
      background-color: #dc3545;
      color: white;
    }
    .cancel-btn {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this parking lot?</p>
    <p><strong>Note:</strong> You can only delete the lot if all parking spots are empty.</p>
    <form id="deleteForm" action="/delete_lot" method="POST">
      <input type="hidden" name="lot_id" value="123"> 
      <button type="submit" class="confirm-btn">Yes, Delete</button>
      <button type="button" onclick="window.location.href='admin_dashboard.html'" class="cancel-btn">Cancel</button>
    </form>
  </div>

  <script>
    document.getElementById("deleteForm").addEventListener("submit", function(event) {
      const occupiedSpots = 3; 

      if (occupiedSpots > 0) {
        alert(`Cannot delete lot. ${occupiedSpots} spot(s) are still occupied.`);
        event.preventDefault();
      } else {
        alert("Lot deleted successfully!");
        window.location.href = "admin_dashboard.html";
      }
    });
  </script>

</body>
</html>
