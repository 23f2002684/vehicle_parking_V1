<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a New Parking Lot</title>
  <style>
    body {
      font-family:Arial, sans-serif;
      background-color: #f4f4f9;
      margin:0;
      padding:0;
    }
    .container{
      width:60%;
      margin:40px auto;
      padding:24px;
      background-color:#fff;
      box-shadow:0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius:8px;
    }
    h2{
      text-align:center;
      margin-bottom:24px;
      font-size:1.8rem;
      color: #2f3b52;
    }
    .form-group {
      margin-bottom:18px;
    }
    label{
      font-weight:bold;
      display:block;
      margin-bottom:6px;
      color:#333;
    }
    input[type="text"]{
      width:100%;
      padding:12px;
      border:1px solid #ddd;
      border-radius:4px;
      font-size:15px;
    }
    button{
      background-color: #28a745;
      color:white;
      padding:12px 20px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      width:100%;
      font-size:16px;
      transition:background-color 0.3s ease;
    }
    button:hover{
      background-color: #218838;
    }
    @media screen and (max-width:768px){
      .container{
        width:90%;
        padding:20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add a New Parking Lot</h2>  
    <form action="{{ url_for('create_lot') }}" method="POST" id="lotForm">
      <div class="form-group">
        <label for="prime_location_name">Location Name</label>
        <input type="text" id="prime_location_name" name="prime_location_name" required />
      </div>
      <div class="form-group">
        <label for="price_per_hour">Hourly Rate (â‚¹)</label>
        <input type="text" id="price_per_hour" name="price_per_hour" required />
      </div>
      <div class="form-group">
        <label for="address">Lot Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="pin_code">Pin Code</label>
        <input type="text" id="pin_code" name="pin_code" required />
      </div>
      <div class="form-group">
        <label for="max_spots">Total Parking Spots</label>
        <input type="text" id="max_spots" name="max_spots" required />
      </div>
      <button type="submit">Submit & Create Lot</button>
    </form>
  </div>
</body>
</html>
