<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #2f3b52;
            color: #fff;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #1e2a38;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .main-content h1 {
            font-size: 24px;
            color: #333;
        }
        .logo-container {
            position: absolute;
            top: 5px;
            right: 5px;
            text-align: right;
        }
        .logo-container img {
            height: 90px;
            width: 90px;
        }
        .ban-user-btn {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 18px;
            font-size: 16px;
        }
        .ban-user-btn:hover {
            background-color: #e65100;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.4);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 32px 24px;
            min-width: 320px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.14);
            text-align: center;
        }
        .modal select {
            width: 80%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .modal button {
            margin: 0 8px;
            padding: 8px 18px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .ban-confirm {
            background: #d32f2f;
            color: #fff;
        }
        .ban-cancel {
            background: #888;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 28px;
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f0f4f8;
        }
        .delete-btn, .ban-btn, .assign-btn {
            padding: 5px 12px;
            margin-right: 6px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .delete-btn { background: #d32f2f; color: #fff; }
        .ban-btn { background: #ff9800; color: #fff; }
        .assign-btn { background: #1976d2; color: #fff; }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
            .logo-container {
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('manage_users') }}">Manage Users</a>
        <a href="{{ url_for('manage_lots') }}">Manage Lots</a>
        <a href="{{ url_for('receipts') }}">Receipts</a>
    </div>

    <div class="main-content">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='../static/images/parker_avenue_logo.png') }}" alt=" ">
        </div>
        <h1>Manage Users</h1>
        <p>Manage all users and their access to the platform. Ban users if needed.</p>
        <button class="ban-user-btn" onclick="openBanModal()">Ban a User</button>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Ban User Modal -->
    <div class="modal" id="banModal">
        <div class="modal-content">
            <h3>Ban a User</h3>
            <select id="banUserSelect">
                <option value="">Select a user</option>
            </select>
            <br>
            <button class="ban-confirm" onclick="banSelectedUser()">Ban</button>
            <button class="ban-cancel" onclick="closeBanModal()">Cancel</button>
        </div>
    </div>

    <script>
        let allUsers = [];

        async function fetchUsers() {
            const res = await fetch('/users');
            const users = await res.json();
            allUsers = users;
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.is_banned ? 'Banned' : 'Active'}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
                        <button class="ban-btn" onclick="toggleBan(${user.id}, ${user.is_banned})">${user.is_banned ? 'Unban' : 'Ban'}</button>
                        <button class="assign-btn" onclick="assignSpot(${user.id})">Assign Spot</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            populateBanUserDropdown(users);
        }

        function populateBanUserDropdown(users) {
            const select = document.getElementById('banUserSelect');
            select.innerHTML = '<option value="">Select a user</option>';
            users.forEach(user => {
                if (!user.is_banned) {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.username} (ID: ${user.id})`;
                    select.appendChild(option);
                }
            });
        }

        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                await fetch(`/users/${id}`, { method: 'DELETE' });
                alert('User deleted.');
                fetchUsers();
            }
        }

        async function toggleBan(id, isBanned) {
            const payload = { is_banned: !isBanned };
            await fetch(`/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            alert(`User ${!isBanned ? 'banned' : 'unbanned'}.`);
            fetchUsers();
        }

        function assignSpot(userId) {
            const spot = prompt("Enter the new parking spot ID to assign:");
            if (spot) {
                fetch('/assign_spot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, spot_id: spot })
                }).then(res => {
                    if (res.ok) {
                        alert("Spot assigned!");
                    } else {
                        alert("Assignment failed.");
                    }
                });
            }
        }

        function openBanModal() {
            document.getElementById('banModal').style.display = 'flex';
        }
        function closeBanModal() {
            document.getElementById('banModal').style.display = 'none';
        }
        async function banSelectedUser() {
            const select = document.getElementById('banUserSelect');
            const userId = select.value;
            if (!userId) {
                alert('Please select a user to ban.');
                return;
            }
            await fetch(`/ban_user/${userId}`, { method: 'POST' });
            alert('User banned successfully.');
            closeBanModal();
            fetchUsers();
        }

        // Initial load
        fetchUsers();
    </script>
</body>
</html>
