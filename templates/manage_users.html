<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #2f3b52;
            color: #fff;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #1e2a38;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .main-content h1 {
            font-size: 24px;
            color: #333;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="manage_lots.html">Manage Lots</a>
        <a href="reports.html">Reports</a>
    </div>

    <div class="main-content">
        <h1>Manage Users</h1>
        <p>Manage all users and their access to the platform. Ban users if needed.</p>
    </div>

    <script>
        async function fetchUsers() {
            const res = await fetch('/users');
            const users = await res.json();
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.is_banned ? 'Banned' : 'Active'}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
                        <button class="ban-btn" onclick="toggleBan(${user.id}, ${user.is_banned})">${user.is_banned ? 'Unban' : 'Ban'}</button>
                        <button class="assign-btn" onclick="assignSpot(${user.id})">Assign Spot</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                await fetch(`/users/${id}`, { method: 'DELETE' });
                alert('User deleted.');
                fetchUsers();
            }
        }

        async function toggleBan(id, isBanned) {
            const payload = { is_banned: !isBanned };
            await fetch(`/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            alert(`User ${!isBanned ? 'banned' : 'unbanned'}.`);
            fetchUsers();
        }

        function assignSpot(userId) {
            const spot = prompt("Enter the new parking spot ID to assign:");
            if (spot) {
                fetch('/assign_spot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, spot_id: spot })
                }).then(res => {
                    if (res.ok) {
                        alert("Spot assigned!");
                    } else {
                        alert("Assignment failed.");
                    }
                });
            }
        }

        // Initial load
        fetchUsers();
    </script>
</body>
</html>
