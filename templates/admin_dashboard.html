<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #2f3b52;
            color: #fff;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a, .sidebar .dropdown-btn {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            outline: none;
        }
        .sidebar a:hover, .sidebar .dropdown-btn:hover {
            background-color: #1e2a38;
        }
        .dropdown-container {
            display: none;
            background-color: #394867;
            padding-left: 15px;
        }
        .dropdown-container a {
            font-size: 16px;
            padding: 10px 15px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .main-content h1 {
            font-size: 24px;
            color: #333;
        }
        .btn {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-right: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004d40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f0f4f8;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{{url_for('admin_dashboard')}}">Dashboard</a>
        <a href="{{url_for('manage_users')}}">Manage Users</a>
        <button class="dropdown-btn">Manage Lots &#9662;</button>
        <div class="dropdown-container">
            <a href="{{url_for('create_lot')}}">Create New Lot</a>
        </div>
        <a href="{{url_for('reports')}}">Reports</a>
        <a href="{{url_for('settings')}}">Settings</a>
    </div>

    <div class="main-content">
        <h1>Manage Lots</h1>
        <p>Here you can create, edit, or delete parking lots.</p>
        <table id="lots-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Location Name</th>
                    <th>Price/Hour</th>
                    <th>Address</th>
                    <th>Pin Code</th>
                    <th>Max Spots</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
    document.querySelector('.dropdown-btn').addEventListener('click', function() {
        this.classList.toggle('active');
        var dropdownContent = this.nextElementSibling;
        dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
    });
    fetch('/lots')
        .then(response => response.json())
        .then(lots => {
            const tbody = document.querySelector('#lots-table tbody');
            tbody.innerHTML = '';
            lots.forEach(lot => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${lot.id}</td>
                    <td>${lot.name}</td>
                    <td>â‚¹${lot.price}</td>
                    <td>${lot.address}</td>
                    <td>${lot.pincode}</td>
                    <td>${lot.max_spots}</td>
                    <td>
                        <a href="{{url_for('edit_lot', lot_id=lot.id)}}" class="btn">Edit</a>
                        <a href="{{url_for('delete_lot', lot_id=lot.id)}}" class="btn" style="background:#d32f2f;">Delete</a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(err => {
            document.querySelector('#lots-table tbody').innerHTML = '<tr><td colspan="7">Failed to load lots.</td></tr>';
        });
    </script>
</body>
</html>
