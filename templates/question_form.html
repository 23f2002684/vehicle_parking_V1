<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="radio"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .options {
            margin-top: 10px;
        }
        .option-group {
            margin-bottom: 10px;
        }
        button {
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add Questions to Quiz</h2>
        <form action="#" method="POST" id="questionForm">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" id="question" name="question" placeholder="Enter the question" required>
            </div>
            <div class="form-group options">
                <label>Options</label>
                <div class="option-group">
                    <input type="radio" name="correct_option" value="option1" required> Option 1
                    <input type="text" name="option1" placeholder="Option 1" required>
                </div>
                <div class="option-group">
                    <input type="radio" name="correct_option" value="option2" required> Option 2
                    <input type="text" name="option2" placeholder="Option 2" required>
                </div>
                <div class="option-group">
                    <input type="radio" name="correct_option" value="option3" required> Option 3
                    <input type="text" name="option3" placeholder="Option 3" required>
                </div>
                <div class="option-group">
                    <input type="radio" name="correct_option" value="option4" required> Option 4
                    <input type="text" name="option4" placeholder="Option 4" required>
                </div>
            </div>
            <button type="submit">Add Question</button>
        </form>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Question Added!');
        });
    </script>

</body>
</html>
